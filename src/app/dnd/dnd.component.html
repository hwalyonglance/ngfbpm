<div *ngFor='let state of states' class="container">
	<h2>{{ state }}</h2>
	<div cdkDropList [cdkDropListData]='get(state)' id="{{ state }}"
		class="list" (cdkDropListDropped)="drop($event)">
		<div class="list-item" *ngFor='let item of get(state)' cdkDrag>
			<b>{{ item.title }}</b> <br>
			<img [src]="item.poster.photoURL" style="width: 1em; height: 1em">
			{{ item.poster.displayName }} <br>
			<mat-chip-list>
				<mat-chip *ngFor='let chip of item.labels'> {{ chip }} </mat-chip>
			</mat-chip-list>
		</div>
	</div>
</div>
