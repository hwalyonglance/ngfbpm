<form [formGroup]='form' fxLayout='column' (ngSubmit)='submit()'>
	<div fxFlex>
		<mat-form-field>
			<input formControlName='name' matInput name='name' placeholder="Nama">
		</mat-form-field>
	</div>
	<div fxFlex>
		<mat-form-field>
			<textarea formControlName='desc' matInput name='desc' placeholder="Deskripsi"></textarea>
		</mat-form-field>
	</div>
	<div fxFlex>
		{{ value | json }}
		{{ valid }}
	</div>
	<div fxFlex>
		<button (click)='submit()' color='primary' [disabled]='!valid' mat-button>Submit</button>
	</div>
</form>
